{% extends 'global/layout.html' %}
{% load staticfiles %}

{% block title %}Search Results{% endblock %}

{% block navigation %}
    {% include 'search/partials/nav_search.html' %}
{% endblock %}

{% block content %}
     <figure id="grid-4x" class="container-fluid nav-mb-sm">
        {% if object_list %}
            <h3 class="heading2 mb-0">Results</h3>
            {% for obj in object_list %}
                <a href="{{MEDIA_URL}}{{obj.video}}">
                    <div class="thumbnail-wrapper">
                        <img src="{{ MEDIA_URL }}{{obj.video_thumbnail}}" alt="playlist video thumbnail">
                        <div class="playlist-video-secondary-info">
                            <p class="thumb-text-primary pt-1 mb-1">{{obj.title|truncatewords:6|linebreaksbr}}</p>
                            <p class="thumb-text-secondary">{{obj.description|truncatewords:9|linebreaksbr}}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p class="heading2">No Results</p>
            <p class="heading3">Try queries like ball handling, shooting drills, or conditioning!</p>
        {% endif %}
    </figure>
{% endblock %}
