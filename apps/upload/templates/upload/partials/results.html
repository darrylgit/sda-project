{% load staticfiles %}
{% load upload_tags %}


<div class="container">
{% display_grid %}
{% for key, values in data.items %}
    <div class="row">
        {% for v in values %}
            <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3 mb-5" style="">
                <!-- center wrapper -->    
                <div class="d-flex flex-row justify-content-center">
                    <!-- flex column wrapper for upload contents -->
                    <div class="d-flex flex-column" style="">
                        <a class="" style="" href="{% url 'upload:video_detail' slug=v.slug %}">
                            <img src="{{ MEDIA_URL }}{{v.video_thumbnail}}" alt="">
                        </a>
                        <p class="" style="font-size:10pt;font-weight:500;"><a href="{% url 'upload:video_detail' slug=v.slug %}" style="color:black;">{{v.title}}</a>
                        </p>
                    </div>
                </div>
                <dr class="mt-2" />
            </div>
        {% endfor %}
    </div>
{% endfor %}
</div>
