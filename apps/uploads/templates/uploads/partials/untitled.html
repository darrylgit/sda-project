{% load staticfiles %}
{% load upload_tags %}


<div class="container">
{% display_grid %}
{% for key, values in data.items %}
    <div class="row">
        {% for v in values %}
            <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3 mb-5" style="">
                <!-- center wrapper -->    
                <div class="d-flex flex-row justify-content-center">
                    <!-- flex column wrapper for upload contents -->
                    <div class="d-flex flex-column" style="">
                        <a class="" style="" href="{% url 'uploads:video_detail' pk=v.pk %}"><video width="230" height="auto" preload="none"><source src="{{ MEDIA_URL }}{{v.upload}}#t=0.1" type="video/mp4"> /></video></a>
                        <p class="" style="font-size:10pt;font-weight:500;"><a href="{% url 'uploads:video_detail' pk=v.pk %}" style="color:black;">{{v.title}}</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
</div>
